<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <title>Movie Ranker</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary border-bottom border-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/movie-logo-transparent.png" alt="movie logo" width="60" height="45" class="align-text-bottom mr-3">
                <span class="h1 font-weight-light">Movie Ranker</span>
            </a>
        </div>
    </nav>

    <div class="row min-vh-100 no-gutters">
        
        <aside class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-g p-lg-3">
            <h3 class="text-center border-bottom border-light">Instructions</h3>
            <p>Click the start button to begin. Drag and drop each movie in the order you rank them. If you have not seen a movie drop it in the trash at the bottom.</p>
            <h3 class="text-center border-bottom border-light">Controls</h3>
            <button id="start-btn" class="btn btn-success mt-3" data-toggle="modal">Start</button>
            <button id="reset-btn" class="btn btn-danger mt-3" data-toggle="modal">Reset</button>
        </aside>

        <main class="col-12 col-lg-9 d-flex flex-column">

            <div class="m-5 row justify-content-around">
                    <!--movie 1 start-->
                    <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card bg-tertiary">
                            <h4 class="card-header bg-dark text-light text-center">Midsommar</h4>
                            <img src="assets/images/Movie Posters/midsommar-poster.jpg"  alt="midsommar" height="250" width="175"  class="rounded mx-auto d-block m-3">
                        </div>
                    </div>
                    <!--movie 1 end-->
                    <!--movie 2 start-->
                    <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card bg-tertiary">
                            <h4 class="card-header bg-dark text-light text-center">It Follows</h4>
                            <img src="./assets/images/Movie Posters/it-follows-poster.jpg" alt="it-follows" height="250" width="175" class="rounded mx-auto d-block m-3">
                        </div>
                    </div>
                    <!--movie 2 ends-->
                    <!--movie 3 starts-->
                    <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card bg-tertiary">
                            <h4 class="card-header bg-dark text-light text-center">Hereditary</h4>
                            <img src="./assets/images/Movie Posters/hereditary-poster.jpg" alt="hereditary" height="250" width="175" class="rounded mx-auto d-block m-3">
                        </div>
                    </div>
                    <!--movie 3 ends-->
                    <!--movie 4 starts-->
                    <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card bg-tertiary">
                            <h4 class="card-header bg-dark text-light text-center">Get Out</h4>
                            <img src="./assets/images/Movie Posters/get-out-poster.jpg" alt="get-out" height="250" width="175" class="rounded mx-auto d-block m-3">
                        </div>
                    </div>
                    <!--movie 4 ends-->
                </div>

                <div class="m-5 row justify-content-around">
                    <!--rank 1 start-->
                    <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card bg-tertiary">
                            <h4 class="card-header bg-dark text-light text-center">#1</h4>
                            <img src="./assets/images/default-image.jpg" height="250" width="175" class="rounded mx-auto invisible m-3 ">
                        </div>
                    </div>
                    <!--rank 1 end-->
                    <!--rank 2 start-->
                    <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card bg-tertiary">
                            <h4 class="card-header bg-dark text-light text-center">#2</h4>
                            <img src="./assets/images/default-image.jpg" height="250" width="175" class="rounded mx-auto invisible m-3 ">
                        </div>
                    </div>
                    <!--rank 2 end-->
                    <!--rank 3 start-->
                    <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card bg-tertiary">
                            <h4 class="card-header bg-dark text-light text-center">#3</h4>
                            <img src="./assets/images/default-image.jpg" height="250" width="175" class="rounded mx-auto invisible m-3 ">
                        </div>
                    </div>
                    <!--rank 3 end-->
                    <!--rank 4 start-->
                    <div class="col-12 col-md-6 col-xl-3 mb-3">
                        <div class="card bg-tertiary">
                            <h4 class="card-header bg-dark text-light text-center">#4</h4>
                            <img src="./assets/images/default-image.jpg" height="250" width="175" class="rounded mx-auto invisible m-3 ">
                        </div>
                    </div>
                    <!--rank 4 end-->
                </div>
            

        </main>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
