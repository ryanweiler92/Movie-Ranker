<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <title>Movie Ranker</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary border-bottom border-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/movie-logo-transparent.png" alt="movie logo" width="60" height="45" class="align-text-bottom mr-3">
                <span class="h1 font-weight-light">Movie Ranker</span>
            </a>
        </div>
    </nav>

    <div class="row min-vh-100 no-gutters">
        <aside class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-g p-lg-3">
            <h3 class="text-center border-bottom border-light">Instructions</h3>
            <p>Click the start button to begin. Drag and drop each movie in the order you rank them. If you have not seen a movie drop it in the trash at the bottom.</p>
            <h3 class="text-center border-bottom border-light">Controls</h3>
            <button id="start-btn" class="btn btn-success mt-3" data-toggle="modal">Start</button>
            <button id="reset-btn" class="btn btn-danger mt-3" data-toggle="modal">Reset</button>
        </aside>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
